<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&T</title>
    <link rel="stylesheet" href="first_page.css"/>    
</head>
<body>
    <h1>CHOOSE YOUR INPUT METHOD</h1>
    <div class="container">
        <div class="box" onclick="toggleBox(this)">
            Live
            <div class="content">Real-time input from camera or microphone</div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            Audio File
            <div class="content">Upload an audio file for processing</div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            PDF File
            <div class="content">Upload a PDF document for extraction</div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            Raw Text
            <div class="content">Manually enter raw text for analysis</div>
        </div>
    </div>

    <script>
        function toggleBox(element) {
            element.classList.toggle('expanded'); // Toggle expansion
            let content = element.querySelector('.content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
